<div data-role="page" id="iot-login" class="page-wapper">
    <div class="iot-page-login" data-role="main">
        <div class="iot-login-logo">
            <span class="logo"></span>
        </div>
        <div class="iot-login-form">
            <div class="iot-login-errors" id="iot-login-data-errors"></div>
            <div class="iot-login-form-user iot-login-form-input">
                <input data-role="none" type="text" name="iot-username" id="iot-username" placeholder="Email/Mobile" />
            </div>
            <div class="iot-login-form-password iot-login-form-input">
                <input data-role="none" type="password" name="iot-password" id="iot-password" placeholder="Mật khẩu" />
            </div>
            <div class="iot-login-form-login">
                <button id="iot-login-control">Đăng nhập</button>
            </div>
            <div class="iot-login-form-register">
                <a id="iot-register-button">Đăng ký</a>
            </div>
        </div><!-- end .iot-login-form -->
    </div><!-- end .iot-page-login -->
    <div class="iot-login-footer">
        <!--<p style="opacity: 1"><span style="display: inline-block; padding: 10px; font-size: 18px" id="iot-setting-page">Setting</span></p>-->
        <p>Farm Smart</p>
        <a id="iot-login-help">Hỗ trợ</a>
    </div>
</div>
