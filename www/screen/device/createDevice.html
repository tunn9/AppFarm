<div data-role="page" id="iot-create-device" class="page-wapper">
    <div class="ioi-header" id="ioi-create-device-header">
        <a id="ioi-back-create-device" class="icon-header-control icon-back"></a>
        <h1 id="iot-create-device-title">Tạo mới Device</h1>
    </div>
    <div class="ioi-create-device-wapper">
        <ul class="create-device-content">
            <li>
                <h4>Tên thiết bị</h4>
                <input id="device-name"  type="text" placeholder="Tên thiết bị" data-role="none">
            </li>
            <li>
                <h4>Lựa chọn kiểu Device</h4>
                <a id="iot-condition-device-id" data-type="0" class="iot-condition-device">Bộ xử lý trung tâm</a>
                <ul class="iot-list-device-name" id="iot-list-device-name">
                    <li class="device-name-item" data-type="0">Bộ xử lý trung tâm</li>
                    <li class="device-name-item" data-type="1">Bộ điều khiển</li>
                    <li class="device-name-item" data-type="2">Bộ cảm biến</li>
                </ul>
            </li>
            <li>
                <h4>Nhập ID thiết bị</h4>
                <input id="device-ip" type="text" placeholder="nhận IP thiệt bị" data-role="none">
            </li>
        </ul>
    </div>
    <div class="iot-create-device-footer">
        <a id="iot-create-device-cancel">Hủy</a>
        <a id="iot-create-device-action">Thêm mới</a>
    </div>
    <div class="loading-page"></div>
</div>
